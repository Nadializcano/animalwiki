<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animals Wiki</title>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Choose an Animal!</h1>
        <div id="Turtles">
          <h1>Turtles</h1>
          <p>To know more about turtles <a href="https://en.wikipedia.org/wiki/Turtle">Click Here</a></p>
          <img src="img/turtle.jpg">
            </div>

        <div id="Snakes">
          <h1>Snakes</h1>
        <p>To know more about snakes <a href="https://en.wikipedia.org/wiki/Snake">Click Here</a></p>
        <img src="img/snake.jpg">
        </div>

        <div id="Insects">
          <h1>Insects</h1>
        <p>To know more about insects <a href="https://en.wikipedia.org/wiki/Insect">Click Here</a></p>
        <img src="img/insect.png">
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="animal" value="Turtles">
            Turtles
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="Snakes">
            Snakes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="Insects">
            Insects
          </label>
        </div>
        <button type="submit" class="btn"> Submit </button>
      </form>
      </div>
  </body>
</html>
